<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="JSMidterm.css">
    <script defer src="JSMidterm.js"></script>
    <title>JS Midterm</title>
</head>
<body>

<h1>
    <class name= "button">
        <input type="text" id="random" name="tb"/>
        <input type="button" value="Current Volume Level 1-50" 
        onclick="Random();" />
</h1>    

<h2>
    <class name= "button">
        <input type="text" id="number2" name="tb"/>
        <input type="button" value="Current Volume Level 51-100" 
        onclick="Random2();" />
</h2>

<button class="glow-on-hover" type="button">Hover and click me to submit volume!</button>

</body>
</html>
